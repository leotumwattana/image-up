<template name="registration">
  <div class="accounts">
    <h1>Registration</h1>
    <form action="#">
      <input type="email" id="accounts-email" placeholder="email">
      <input type="password" id="accounts-password" placeholder="password">
      <input type="password" id="accounts-confirm" placeholder="confirm">
      <input type="submit" value="Sign Up">
    </form>
    <div class="other-links">
      <a href="{{pathFor 'login'}}">Login</a>
    </div>
  </div>
</template>
